<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
       let strTexto = texto('Em dois anos estarei desenvovendo APIs com habilidade e maturidade, já estarei no minimo como desenvolvedora pleno');
       function texto(str){
          document.getElementsByTagName("p")[0].innerText = str;
       }
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        document.querySelector(".main-content").style.backgroundColor = "rgb(76,164,109)";
        //(ou): document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";

        // Crie uma função que mude a cor do quadrado vermelho para branco
        document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";
        // Crie uma função que corrija o texto da tag <h1>.
        document.getElementsByTagName("h1")[0].innerText = "Exercício 5.1 - JavaEscripit";
        // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        // let strMaiuscula = document.getElementsByTagName("p")[0].innerText.toUpperCase();
        // document.getElementsByTagName("p")[0].innerText = strMaiuscula;
        document.getElementsByTagName("p")[0].innerText = document.getElementsByTagName("p")[0].innerText.toUpperCase();
        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
          
        console.log(document.getElementsByTagName("p")[0]);
    </script>
  </body>
</html>
